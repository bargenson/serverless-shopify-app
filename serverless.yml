service: versionify

app: versionify
org: bargenson

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'local'}
  environment: ${file(./env.yml):${self:provider.stage}}

functions:
  auth:
    handler: server/functions/auth.handler
    events:
      - http:
          path: /auth
          method: GET

  auth-callback:
    handler: server/functions/auth-callback.handler
    events:
      - http:
          path: /auth/callback
          method: GET

  install-webhooks:
    handler: server/functions/install-webhooks.handler

  on-product-update:
    handler: server/functions/on-product-update.handler
    events:
      - http:
          path: /webhooks/product/create
          method: POST
      - http:
          path: /webhooks/product/update
          method: POST

  shopify-cookie:
    handler: server/functions/shopify-cookie.handler
    events:
      - http:
          path: /shopify
          method: GET
          cors: true

  products:
    handler: server/functions/products.handler
    events:
      - http:
          path: /products
          method: GET

  product-versions:
    handler: server/functions/product-versions.handler
    events:
      - http:
          path: /products/{productId}/versions
          method: GET

plugins:
  - serverless-finch
  - serverless-dynamodb-local
  - serverless-offline-lambda
  - serverless-offline
  - serverless-localtunnel

custom:
  serverless-offline:
    port: 8080

  client:
    bucketName: versionify-client-${self:provider.stage}
    distributionFolder: client/build

  localtunnel:
    subdomain: versionify
    port: 8080

  lambda:
    host: 0.0.0.0
    port: 4000

  dynamodb:
    stages:
      - local
    start:
      migrate: true
      port: 8000

resources:
  Resources:
    productVersions:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: productVersions
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: updated_at
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: 'N'
          - AttributeName: updated_at
            AttributeType: 'S'        
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
